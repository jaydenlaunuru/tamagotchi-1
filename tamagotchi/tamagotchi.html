<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagotchi Game</title>
    <link rel="stylesheet" href="css/style.css">

   <style>
       body{
           background-image: url("img/background.jpg");
           background-repeat: no-repeat;
           background-attachment: fixed;
           background-size: 100% 100%;
       }
   </style>

</head>
<body>
<div class="container">
    <h1>Tamagotchi</h1>
    <div class="game-screen">
        <div class="tamagotchi">
            <img src="img/tamagotchi.png" alt="Tamagotchi" id="tamagotchi-img">
        </div>
        <div class="status">
            <div class="status-bar">
                <span>Honger:</span>
                <div class="progress">
                    <div class="progress-bar" id="hunger-bar"></div>
                </div>
            </div>
            <div class="status-bar">
                <span>Plezier:</span>
                <div class="progress">
                    <div class="progress-bar" id="happiness-bar"></div>
                </div>
            </div>
            <div class="status-bar">
                <span>Slaap:</span>
                <div class="progress">
                    <div class="progress-bar" id="energy-bar"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="controls">
        <button onclick="feedTamagotchi()">Voer</button>
        <button onclick="playTamagotchi()">Speel</button>
        <button onclick="sleepTamagotchi()">Slaap</button>
    </div>
</div>
<audio autoplay id="audio" src="2019-08-25_-_8bit-Smooth_Presentation_-_David_Fesliyan.mp3" loop></audio>
<script src="script.js"></script>
</body>
</html>
